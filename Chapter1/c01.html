<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
</head>
<body>
	<script type="text/javascript">
		var today= new Date();
		var hourNow = today.getHours();
		var greeting;
		if (hourNow > 18) {
			greeting= 'Good evening!';
		}
		else if (hourNow > 12) {
			greeting = 'Good afternoon!';
		}
		else if (hourNow > 0) {
			greeting = 'Good morning!';
		}
		else {
			greeting = 'Welcome!' ;
		}
		document.write('<h3>' + greeting + '</h3>');
	</script>
</body>
</html>
